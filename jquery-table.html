<html>
<head>
<meta charset="UTF-8">
<script src="http://code.jquery.com/jquery-1.9.0.min.js"></script>
<script src="http://code.jquery.com/ui/1.10.0/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="http://code.jquery.com/ui/1.10.0/themes/base/jquery-ui.css">
<script src="jquery.edit-table.js"></script>
<link rel="stylesheet" type="text/css" href="jquery.edit-table.css">
<script type="text/javascript">
var startTime = 0;
function start() {
	startTime = (new Date()).getTime();
	$('#result').append('<br>startTime:' + startTime);
}
function end() {
	var endTime = (new Date()).getTime();
	$('#result').append('<br>endTime:' + endTime);
	$('#result').append('<br>' + (endTime - startTime));
}

$(function() {
	start();
	$('#editTable').editTable({
		datepicker:false,
		cannma:true,
		cellWidth:100,
		cellHeight:20
	});
	console.log('getData():' + $('#editTable').getData());
	end();
});
</script>
</head>
<body>
<form>
<h1>jquery.edit-table.js</h1>
<table id="editTable">
	<tr>
		<th>class</th>
		<th>head1</th>
		<th>head2</th>
		<th>head3</th>
		<th>head4</th>
		<th>head5</th>
	</tr>
	<tr>
		<th>String</th>
		<td class="String test">string1</td>
		<td class="String test">string2</td>
		<td class="String test">string3</td>
		<td class="Display test">string4</td>
		<td class="String test">string5</td>
	</tr>
	<tr>
		<th>Number</th>
		<td class="Number">1,001</td>
		<td class="Display">1,002</td>
		<td class="Number">1,003</td>
		<td class="Number">1,004</td>
		<td class="Number">1,005</td>
	</tr>
	<tr>
		<th>Date</th>
		<td class="Date">2013/02/01</td>
		<td class="Date">2013/02/02</td>
		<td class="Date">2013/02/03</td>
		<td class="Date">2013/02/04</td>
		<td class="Display">2013/02/15</td>
	</tr>
	<tr>
		<th>Select</th>
		<td class="Select"><select><option value=""></option><option value="select1-a">select1-a</option><option value="select1-b">select1-b</option><option value="select1-c">select1-c</option></select></td>
		<td class="Select"><select><option value=""></option><option value="select2-a">select2-a</option><option value="select2-b">select2-b</option><option value="select2-c">select2-c</option></select></td>
		<td class="Display"><select><option value=""></option><option value="select3-a">select3-a</option><option value="select3-b">select3-b</option><option value="select3-c">select3-c</option></select></td>
		<td class="Select"><select><option value=""></option><option value="select4-a">select4-a</option><option value="select4-b">select4-b</option><option value="select4-c">select4-c</option></select></td>
		<td class="Select"><select><option value=""></option><option value="select5-a">select5-a</option><option value="select5-b">select5-b</option><option value="select5-c">select5-c</option></select></td>
	</tr>
	<tr>
		<th>Checkbox</th>
		<td class="Display"><input type="checkbox"></td>
		<td class="Checkbox"><input type="checkbox"></td>
		<td class="Checkbox"><input type="checkbox"></td>
		<td class="Checkbox"><input type="checkbox"></td>
		<td class="Checkbox"><input type="checkbox"></td>
	</tr>
	<tr>
		<th>Display</th>
		<td class="Display">display1</td>
		<td class="Display">display2</td>
		<td class="Display">display3</td>
		<td class="Display">display4</td>
		<td class="Display">display5</td>
	</tr>
</table>

<div id="result"/>

</form>
</body>
</html>
